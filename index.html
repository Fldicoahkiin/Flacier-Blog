<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>关注嘉然，顿顿解馋</title>
	<style>
		.container {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		
		.container a {
			color: inherit;
			text-decoration: none;
			text-align: center;
			font-size: 10vw;
			writing-mode: vertical-rl;
		}
		
		@media screen and (orientation: landscape) {
			.container a {
				font-size: 10vw;
				writing-mode: horizontal-tb;
				transform: none;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<a href="https://space.bilibili.com/672328094">关注嘉然，顿顿解馋</a>
	</div>
	<script>
		function checkOrientation() {
			const width = window.innerWidth;
			const height = window.innerHeight;
			const aspectRatio = width / height;
			if (aspectRatio >= 2/3) {
				document.documentElement.style.setProperty('--text-orientation', 'horizontal');
			} else {
				document.documentElement.style.setProperty('--text-orientation', 'vertical');
			}
		}

		window.addEventListener('resize', checkOrientation);
		checkOrientation();
	</script>
</body>
</html>
